<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="place.css">
</head>

<body>

    
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="Index.html">Home</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav"> 
          <li class="nav-item"> 
            <a class="nav-link" aria-current="page" href="#">Burgers</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Submarines</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Fries</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" aria-disabled="true">Bevarages</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" aria-disabled="true" style="padding: 10px; 
                color: brown;
                background-color: black;
                border-radius: 22px;
                ">
                Place Order</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-------------------------------------->

    <div class="container mt-5">
        <section class="mb-5">
            <h3 class="fw-bold">Cart Items</h3>
            <ul id="item-list" class="list-group"></ul>
        </section>

        <div class="d-flex justify-content-center gap-3">
            <button type="button" class="btn btn-success btn-lg" onclick="orderPlace()">Place Order</button>
            <button type="button" class="btn btn-secondary btn-lg" onclick="location.href='AddOrder.html'" >Back</button>
        </div>
    </div>
    <div class="container my-5">
        <div class="card p-4 shadow-sm">
            <div class="row">
                <div class="col-md-6">
                    <p class="mb-1"><strong>Order ID:</strong><span id="oID"></span></p>
                </div>
                <div class="col-md-6 text-md-end text-start">
                    <h4 class="card-title">Order Summary</h4>
                    <p class="mb-1"><strong>Total Price:</strong> Rs. <span id="total-price"></span></p>
                    <p class="mb-1"><strong>Discount:</strong>
                        <input type="number" id="discount-input" class="form-control d-inline-block w-auto" value="0"
                            onchange="updateDiscountedPrice()">
                        <span>%</span>
                    </p>
                    <p class="mb-1"><strong>Discounted Price:</strong> Rs. <span id="discounted-price"></span></p>
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-md-12 text-center">
                    <button class="btn btn-success btn-lg px-5" onclick="pay()">Pay Now</button>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="place.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

</body>
</html>
