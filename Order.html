      <div class="container-fluid h-100">

      <div class="modal fade" id="updateModal" tabindex="-1" aria-labelledby="updateModalLabel" aria-hidden="true">
          <div class="modal-dialog">
              <div class="modal-content">
                  <div class="modal-header">
                      <h5 class="modal-title" id="updateModalLabel">Update Item</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                      <form id="updateItemForm">
                          <input type="hidden" id="item-id" value="">
                          <div class="mb-3">
                              <label for="item-name-input" class="form-label">Name</label>
                              <input type="text" class="form-control" id="item-name-input" required>
                          </div>
                          <div class="mb-3">
                              <label for="item-category-input" class="form-label">Category</label>
                              <input type="text" class="form-control" id="item-category-input" required>
                          </div>
                          <div class="mb-3">
                              <label for="item-price-input" class="form-label">Price</label>
                              <input type="number" class="form-control" id="item-price-input" required>
                          </div>
                          <div class="mb-3">
                              <label for="item-discount-input" class="form-label">Discount</label>
                              <input type="number" class="form-control" id="item-discount-input" value="0" required>
                          </div>
                          <div class="mb-3">
                              <label for="item-quantity-input" class="form-label">Quantity</label>
                              <input type="number" class="form-control" id="item-quantity-input" required>
                          </div>
                          <div class="mb-3">
                              <label for="item-expiry-input" class="form-label">Expiry Date</label>
                              <input type="date" class="form-control" id="item-expiry-input" required>
                          </div>
                          <div class="mb-3">
                              <label for="item-image-input" class="form-label">Choose Image</label>
                              <input type="file" class="form-control" id="item-image-input" accept="image/*"
                                  onchange="previewImage(event)" required>
                          </div>
                          <img id="image-preview" src="" alt="Image Preview">
                      </form>
                  </div>
                  <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                      <button type="submit" class="btn btn-primary" id="updateButton">Update</button>
                  </div>
              </div>
          </div>
      </div>
